<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            background: #f4f4f4;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            font-size: 16px;
        }
        button {
            background: #0080ff;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }
        button:hover {
            background: #005fcc;
        }
        .msg {
            background: white;
            padding: 15px;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <h2>Add Product</h2>

    <form id="productForm">
        <input type="number" id="id" placeholder="Product ID" required />
        <input type="text" id="name" placeholder="Product Name" required />
        <input type="number" id="price" placeholder="Price" required />

        <button type="submit">Add Product</button>
    </form>

    <div class="msg" id="messageArea"></div>

    
</body>
</html>
